<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre&display=swap"
      rel="stylesheet"
    />
    <title>Anaconda</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">Anaconda</h1>

    <h2 id="controls">Controls</h2>
    <ul id="ul-list">
      <li>Up: Arrowup</li>
      <li>Right: Arrowright</li>
      <li>Down: Arrowdown</li>
      <li>Left: Arrowleft</li>
    </ul>
    <div>
      <div id="scores">
        <h1 id="score">Score: 0</h1>
        <h1 id="high-score"></h1>
      </div>
      <div class="border-game1">
        <div class="border-game2">
          <div class="border-game3">
            <div id="grid"></div>
          </div>
        </div>
      </div>
    </div>

    <img id="img-snake" src="img/cute snake.jpg" alt="snake" />
    <img id="restart-img" src="img/scary snake.jpg" alt="snake" />

    <h1 id="instruction">Press 'Space' to start</h1>

    <h1 id="restart">
      You're dead! <br />
      Press 'Space' to restart.
    </h1>

    <audio src="./sounds/eat.mp3" id="eatSound"></audio>
    <audio src="./sounds/ouch.wav" id="ouchSound"></audio>
    <audio src="/sounds/end.wav" id="endSound"></audio>
    <audio src="/sounds/intro.wav" id="introSound"></audio>
    <audio src="/sounds/game.wav" id="gameSound"></audio>

    <script src="script.js"></script>
  </body>
</html>
